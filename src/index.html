<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- web-браузер Internet Explorer будет более точно следовать спецификации документа -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Кодировка страницы -->
    <meta charset="UTF-8" />

    <!-- Для поддержки адаптивности -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <title>AHJ-hw.-3-Events.-1-Game-with-goblins</title>
  </head>
  <body>
    <div class="wrapper">
      <section>
        <div class="container">
          <div class="boximage">
            <div class="image" id="imagelist"></div>
          </div>  
        </div>
        
        <div class="container" >
          <form action="" id="form"> 
            <input
              type="tel"
              pattern="[0-9]{14,19}"
              onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
              value=""
              placeholder="Enter your number card"
              type="text" onfocus="if(this.value=='your initial text'){this.value=''}; return false;"
            />
            <button>Click to Validate</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
